<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>iroawase</title>
    </head>
    <body>
        <div class="content container">
            <div class="space-30"></div>
            <div class="row">
                <div class="col-12">
                    <h1>見本と同じ色に<br class="d-block d-sm-none">揃えよう！</h1>
                </div>
            </div>
            <div class="space-30"></div>
            <div class="row">
                <div class="col-12">
                    <h3 id="timer">00:00</h3>
                </div>
            </div>            
            <div class="space-30"></div>
            <div class="color-figure row">
                <div class ="offset-2 col-4 offset-sm-3 col-sm-3">
                    <div id="question" class="qa-style"></div>
                    <p>みほん</p>
                </div>
                <div class ="col-4 col-sm-3">
                    <div id="answer" class ="answer-color qa-style"></div>
                    <p>揃えよう！</p>
                </div>
            </div>
            <div class="space-20"></div>
            <div class="row">
                <div class="col-12">
                    <h3 id ="message"></h3>
                </div>
                <div class="col-12 id" id="record-area">
                    <div class="space-20"></div>
                    <h4><b>───記録───</b></h4>
                    <h4 id ="record"></h4>
                    <h4><b>─────────</b></h4>
                    <a id ="twitter" target="_blank" rel="noopener">Twitterでつぶやく</a>
                </div>
            </div>
            <div class="row" id ="buttons">
                <div class="col-6 offset-3 col-sm-4 offset-sm-4">
                    <div class="row">
                        <div class ="col-4">
                            <div id="up-red" class="up-icon-red fa-2x"></div>
                        </div>                
                        <div class="col-4">
                            <div id="up-green" class="up-icon-green fa-2x"></div>
                        </div>
                        <div class="col-4">
                            <div id="up-blue" class="up-icon-blue fa-2x"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class ="col-4">
                            <div id="down-red" class="down-icon-red fa-2x"></div>
                        </div>
                        <div class="col-4">
                            <div id="down-green" class="down-icon-green fa-2x"></div>
                        </div>
                        <div class="col-4">
                            <div id="down-blue" class="down-icon-blue fa-2x"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="space-20"></div>
            <div class="row">
                <div class ="col-12">
                    <div id="restart-button">
                        <h4 id="restart-button-message">はじめから</h4>
                    </div>
                </div>
            </div>
            <script type="text/javascript" src="js/jQuery-3.5.0.min.js"></script>
            <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
            <script type="text/javascript" src="main.js"></script>
        </div>
    </body>
</html>
